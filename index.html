<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talia Colors - Book Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            cursor: none;
            font-family: 'Georgia', serif;
            height: 100vh;
            background: linear-gradient(45deg, #d4a574, #b8956a, #a67c52, #8b6f47);
            background-size: 400% 400%;
            animation: morphingColors 8s ease-in-out infinite;
        }

        @keyframes morphingColors {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 3;
            perspective: 1000px;
            margin-bottom: 60px;
        }

        .logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: rotateX(10deg) rotateY(5deg);
            animation: floatingLogo 6s ease-in-out infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(212,165,116,0.5));
        }

        @keyframes floatingLogo {
            0%, 100% { 
                transform: rotateX(10deg) rotateY(5deg) translateY(0px) scale(1);
            }
            50% { 
                transform: rotateX(-5deg) rotateY(-10deg) translateY(-20px) scale(1.05);
            }
        }

        .logo:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.1);
            filter: drop-shadow(0 0 40px rgba(212,165,116,0.8));
        }

        .buttons-container {
            display: flex;
            gap: 40px;
            z-index: 3;
            flex-wrap: wrap;
            justify-content: center;
        }

        .liquid-button {
            position: relative;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: none;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .book-now {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 10px 30px rgba(37,211,102,0.3);
        }

        .instagram-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 10px 30px rgba(231,76,60,0.3);
        }

        .liquid-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .liquid-button:hover:before {
            left: 100%;
        }

        .liquid-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(212,165,116,0.8);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(212,165,116,0.4);
            pointer-events: none;
            z-index: 9998;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(212,165,116,0.6);
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 250px;
                height: 250px;
            }
            
            .liquid-button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .buttons-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .liquid-button {
                padding: 12px 25px;
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <script>
        // Canvas setup for interactive painting
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 30;

        // Custom cursor
        const cursor = document.getElementById('cursor');
        const trails = [];

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse tracking and cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            // Create cursor trail
            createTrail(e.clientX, e.clientY);
            
            // Interactive canvas painting
            if (isDrawing) {
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = Math.floor(Math.random() * 10) + 1;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
                
                [lastX, lastY] = [e.clientX, e.clientY];
                hue = (hue + 1) % 360;
            }
        });

        // Start drawing
        document.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
        });

        // Stop drawing
        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            isDrawing = true;
            [lastX, lastY] = [touch.clientX, touch.clientY];
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = Math.floor(Math.random() * 8) + 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(touch.clientX, touch.clientY);
                ctx.stroke();
                
                [lastX, lastY] = [touch.clientX, touch.clientY];
                hue = (hue + 2) % 360;
            }
        });

        document.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // Cursor trail effect
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x - 3 + 'px';
            trail.style.top = y - 3 + 'px';
            document.body.appendChild(trail);
            
            trails.push(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
                setTimeout(() => {
                    document.body.removeChild(trail);
                    trails.splice(trails.indexOf(trail), 1);
                }, 300);
            }, 100);
        }

        // Ripple effect on button clicks
        document.querySelectorAll('.liquid-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        // Create particles continuously
        setInterval(createParticle, 300);

        // Logo interaction
        const logo = document.getElementById('logo');
        logo.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(2)';
        });

        logo.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });

        // Clear canvas periodically to prevent performance issues
        setInterval(() => {
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = 'rgba(212, 165, 116, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;
        }, 30000);

        // Initialize
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }
    </script>
